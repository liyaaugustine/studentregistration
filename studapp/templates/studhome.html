{% extends 'studnav.html'%} 
{%block content%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<style>
    .pic{
        background-image: url("{% static 'images/s4.jpg' %}");  
        background-size: cover; 
        height: 600px;
    }
    .black{
        background: rgb(0, 0, 0);
        background: rgba(0, 0, 0, 0.5); /* Black see-through  */
        width: 60%;
        color: white;
    }
</style>
</head>
<body>
    <div class="container-fluid pic">
        <div class="row">
            <div class=" col-lg-3 col-md-4 col-sm-2"></div>
            <div class="black mb-5 mt-5">
                <center><h1>Welcome {{udetails.name}}</h1></center>
                <a href="sprofile" class="btn btn-success btn-lg m-5">Your Profile</a>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
