{% extends 'sidenavadmin.html'%} 
{%block content%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<style>
    .pic{
        background-image: url("{% static 'images/s1.jpg' %}");  
        background-size: cover; 
    }
    .card{
        background: rgb(0, 0, 0);
        background: rgba(0, 0, 0, 0.5); /* Black see-through  */
        color: aqua;
        
    }
</style>
</head>
<body>
    
    <div class="container-fluid pic" >
        <div class="row ">
            <div class=" col-lg-3 col-md-4 col-sm-2"></div>
            <div class=" col-lg-4 col-md-5 col-sm-2">
                <div class="card mb-5 mt-5">
                    <div class="card-body">
                            
                            <img src="{% static 'images/dpc.PNG' %}" alt="" style="height:100px;" class="rounded-circle mx-auto d-block">
                            
                            <center><h3>Admin Login Page</h3></center>
                            <form id="login" method="POST" action="adminlogin">
                                {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="aname" placeholder="Username" class="form-control mt-5">
                            </div>
                            <div class="form-group">
                                <input type="password" name="apassw" placeholder="Password" class="form-control mt-5">
                            </div>
                        
                            <button type="submit" class="btn btn-block bg-success">Login</button>
                            <a href="#" style="font-size:18px;">Forgot password ?</a><br>
                            
                            <b style="color: red;">{{mesg}}</b>
                            </form>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
