{% extends 'studnav.html'%} 
{%block content%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
body{
        background-image: url("{% static 'images/s5.jpg' %}");  
        background-size: cover; 
}
.black{
    background: white;
    background: rgba(125, 0, 0, 0.5); /* Black see-through  */
    }
    </style>
</head>
<body>

    <div class="container-fluid">
        <img src="{% static 'images/dpc.PNG' %}" alt="" style="height:200px;" class="rounded-circle mx-auto d-block">
    </div> <!--end image section-->
    <div class="container-fluid">
            <div class="row">
                <div class=" col-lg-2 col-md-1 col-sm-1"></div>
                <div class="col-lg-6 col-md-8 col-sm-8 mt-3">
                    <h3>Profile</h3>
                    <table class="table black" id="profile" >
                        <tr>
                            <th>Name</th>
                            <td>{{profile.name}}</td>
                        </tr>
                        <tr>
                            <th>Contact</th>
                            <td>{{profile.contact}}</td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td>{{profile.email}}</td>
                        </tr>
                        <tr>
                            <th>Username</th>
                            <td>{{logdata.username}}</td>
                        </tr>
                        <tr>
                            <th>Password</th>
                            <td>{{logdata.password}}</td>
                        </tr>
                    </table>
                    <button type="submit" class="btn btn-block btn-info"  data-toggle="modal" data-target="#example">Update Profile</button>
            </div>
        </div>

        <!--editing profile-->

        <div class="modal fade" id="example">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Edit Details</h4>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>

                    <form method="POST" action="updprofile" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="nme">Name</label>
                                <input type="text" id="cname" name="cname" class="form-control" value="{{profile.name}}">
                            </div>
                            <div class="form-group">
                                <label for="place">Contact</label>
                                <input type="text" id="phone" name="phone" class="form-control"value={{profile.contact}}>
                            </div>
                            <div class="form-group">
                                <label for="cname">Email</label>
                                <input type="text" id="cmail" name="cmail" class="form-control"value="{{profile.email}}">
                            </div>
                            <div class="form-group">
                                <label for="pname">Username</label>
                                <input type="text" id="usname" name="usname" class="form-control" value="{{logdata.username}}">
                            </div>
                            
                            <div class="form-group">
                                <label for="pname">Password</label>
                                <input type="password" id="cpass" name="cpass" class="form-control" value="{{logdata.password}}"  onfocus="(this.type='text')">
                            </div>
                        
                            <button type="button"  class="btn btn-info" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-secondary ml-5">Save Changes</button>
                        </div>   
                    </form><br>
                </div>
            </div>
        </div>
            {% endblock %}
</body>
</html>
